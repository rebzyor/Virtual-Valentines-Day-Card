<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        
        <title>Virtual Card</title>
 
    </head>

    <body>
        <p class="valentines"> Mail to: Ulaş Arslan</p>
        <div class= "envelope-wrapper"> 
            <div id="envelope" class="closed">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Dudu,Pupu,Hayatımın Aşkı,</p>
                    <p class="words line2">Dünyanın en iyi sevgilisine sahip olduğum için çok şanslıyım </p>
                    <p class="words line3">Seni çok seviyorum <img src="https://em-content.zobj.net/thumbs/160/apple/354/pink-heart_1fa77.png" alt="Pink Heart" width="15"></p>
                    <p class="words line4">xoxo Bubu</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                    <div class="heart a4"></div>
                    <div class="heart a5"></div>
                </div>
            </div>
         </div>
         
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <div class="gif-container">
            <img src="dudu-giving-flowers-bubu-flowers.gif" alt="bubududu" width="400">
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
